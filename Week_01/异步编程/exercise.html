<style>
  .light {
    width: 100px;
    height: 100px;
    border-radius: 50px;
  }
</style>

<div id="app"></div>

<script>
  let light = document.createElement('div');
  light.classList.add('light');
  document.getElementById('app').appendChild(light);

  function green() {
    light.style.backgroundColor = 'green';
    console.log('Green');
    setTimeout(yellow, 10000);
  }

  function yellow() {
    light.style.backgroundColor = 'yellow';
    console.log('Yellow');
    setTimeout(red, 2000);
  }

  function red() {
    light.style.backgroundColor = 'red';
    console.log('Red');
    setTimeout(green, 5000);
  }
  green();
</script>
